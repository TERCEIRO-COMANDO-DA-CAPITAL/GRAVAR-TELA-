<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Publicidade</h1>
        <div class="publicacoes">
            <h2>Publicações</h2>
            <ul id="publicacoes-lista">
                <!-- Lista de publicações será gerada aqui -->
            </ul>
        </div>
        <div class="criar-publicacao">
            <h2>Criar Publicação</h2>
            <form id="criar-publicacao-form">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required><br><br>
                <label for="texto">Texto:</label>
                <textarea id="texto" name="texto" required></textarea><br><br>
                <button id="criar-publicacao-btn">Criar Publicação</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
